<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger mx-10">Cancel</button>

          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="name">Name</label>
                <input formControlName="name" class="form-control" type="text" id="name" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="imagePath">Image URL</label>
                <input formControlName="imagePath" class="form-control" type="text" id="imagePath" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <img src="" class="img-responsive" alt="" />
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12">
              <div class="form-group">
                <label for="description">Description</label>
                <textarea
                  formControlName="description"
                  class="form-control"
                  type="text"
                  id="description"
                  rows="6"
                ></textarea>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12" formArrayName="ingredients">
              <div class="row" *ngFor="let ingredientCtrl of getControls(); let i = index" [formGroupName]="i">
                <div class="col-xs-8">
                  <input formControlName="name" class="form-control" type="text" />
                </div>
                <div class="col-xs-2">
                  <input formControlName="amount" class="form-control" type="number" />
                </div>
                <div class="col-xs-2">
                  <button class="btn btn-danger">X</button>
                </div>
                <hr />
              </div>

              <div class="row">
                <div class="col-xs-12">
                  <button type="button" class="btn btn-success" (click)="AddOnIngredient()">Add Ingredient</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
