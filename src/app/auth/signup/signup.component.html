<form #f="ngForm">
  <div class="form-group">
    <label for="email">Mail</label>
    <input class="form-control" name="email" id="email" type="email" ngModel />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input class="form-control" name="password" id="password" type="password" ngModel />
  </div>
  <hr />
  <button class="btn btn-primary" (click)="onSignup(f)" [disabled]="!f.valid">Sign Up</button>
</form>
