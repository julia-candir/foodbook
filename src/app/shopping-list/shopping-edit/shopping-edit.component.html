<div class="row">
  <div class="col-12">
    <form class="row">
      <div class="col-sm-5 form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          placeholder=""
          #nameInput>
      </div>
      <div class="col-sm-2 form-group">
        <label for="amount">Amount</label>
        <input
          type="number"
          id="amount"
          class="form-control"
          placeholder=""
          #amountInput>
      </div>
    </form>
    <div class="row">
        <div class="col-12">
          <div class="btn btn-success" type="submit" (click)="onAddItem()">Add</div>
          <div class="btn btn-danger mx-2" type="button">Delete</div>
          <div class="btn btn-primary" type="button">Clear</div>
        </div>
      </div>
  </div>
</div>
